entryPoints:
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: cfresolver
        domains:
          - main: "{{domain.name}}" # Remplacer avec votre nom de domaine principal
            sans:
              - "*.{{domain.name}}" # Remplacer avec vos noms de domaine secondaires

  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

providers:
  docker:
    exposedByDefault: false
    network: proxy

  file:
    directory: "/etc/traefik/dynamic"
    watch: true
api:
  dashboard: true
  insecure: false

certificatesResolvers:
  cfresolver:
    acme:
      email: "{{email}}"
      storage: "/letsencrypt/acme.json"
      dnsChallenge:
        provider: cloudflare

log:
  level: INFO

accessLog:
  bufferingSize: 0