services:
  traefik:
    container_name: traefik
    image: traefik:v3.5
    security_opt:
      - no-new-privileges:true # Renforce la sécurité en empêchant l'élévation de privilèges dans le conteneur.
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./dynamic:/dynamic:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
    restart: always
    networks:
      - proxy
    labels:
      - "traefik.enable=true"

      # Dashboard router
      - "traefik.http.routers.dashboard.rule=Host(`traefik.{{domain.name}}`)" # Remplacer {{domain.name}} par votre nom de domaine
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.service=api@internal" # Utilise le service interne de l'API Traefik pour le dashboard
      - "traefik.http.routers.dashboard.tls=true"

      # Basic‑auth middleware
      - "traefik.http.middlewares.dashboard-auth.basicauth.users={{hashed_user}}" # Remplacer {{hashed_user}} par l'utilisateur et le mot de passe haché
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth@docker"

  # Whoami application
  whoami:
    image: traefik/whoami
    container_name: whoami
    restart: unless-stopped
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.docker.localhost`)"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls=true"

networks:
  proxy:
    name: proxy